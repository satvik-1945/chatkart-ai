version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - create_profile
  - change_address
  - confirm_purchase
  - ask_payment
  - ask_question
  - inform

entities:
  - name
  - phone_number
  - address
  - article_id
  - delivery_tag  # like 'home', 'work', etc.

slots:
  name:
    type: text
    mappings:
      - type: from_entity
        entity: name

  phone_number:
    type: text
    mappings:
      - type: from_entity
        entity: phone_number

  address:
    type: text
    mappings:
      - type: from_entity
        entity: address

  loyalty_score:
    type: float
    initial_value: 0.0
    mappings:
      - type: custom  # You will set this manually in the action

  article_id:
    type: text
    mappings:
      - type: from_entity
        entity: article_id
  delivery_tag:
    type: text
    mappings:
      - type: from_entity
        entity: delivery_tag
  email:
    type: text
    mappings:
      - type: from_entity
        entity: email
responses:
  utter_greet:
    - text: "Namaste üëã, how can I help you today?"
  utter_goodbye:
    - text: "Thank you! Hope to see you again üõçÔ∏è"
  utter_ask_name:
    - text: "Can you please tell me your name?"
  utter_ask_phone_number:
    - text: "Could you share your work phone number?"
  utter_ask_address:
    - text: "What's your delivery address?"
  utter_profile_saved:
    - text: "Your profile has been saved successfully ‚úÖ"
  utter_ask_article_id:
    - text: "Please provide the article number you want to purchase."
  utter_purchase_confirmed:
    - text: "Great! Your order is confirmed. üì¶"
  utter_send_payment_info:
    - text: "Please scan the QR code or send UPI to 9999999999@upi"
  utter_address_updated:
    - text: "Your address has been updated."
  utter_iamabot:
    - text: "I am ChatKart AI, your virtual assistant."

actions:
  - action_save_profile
  - action_confirm_purchase
  - action_change_address
  - action_send_payment_info
  - action_answer_query


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true