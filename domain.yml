version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - create_profile
  - change_address
  - inform
  - ask_llm
  - bot_challenge
  - request_product_by_id

entities:
  - name
  - phone_number
  - address
  - article_id
  - delivery_tag
  - email

slots:
  vendor_id:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
  name:
    type: text
    mappings:
    - type: from_entity
      entity: name
  phone_number:
    type: text
    mappings:
    - type: from_entity
      entity: phone_number
  address:
    type: text
    mappings:
    - type: from_entity
      entity: address
  email:
    type: text
    mappings:
    - type: from_entity
      entity: email
  article_id:
    type: text
    mappings:
    - type: from_entity
      entity: article_id
  delivery_tag:
    type: text
    mappings:
    - type: from_entity
      entity: delivery_tag

responses:
  utter_greet:
  - text: "Namaste üëã, how can I help you today?"
  utter_goodbye:
  - text: "Thank you! Hope to see you again üõçÔ∏è"
  utter_ask_name:
  - text: "What's your full name?"
  utter_ask_phone_number:
  - text: "What's your 10-digit phone number?"
  utter_ask_address:
  - text: "What's your complete delivery address?"
  utter_ask_email:
  - text: "And finally, what's your email address?"
  utter_iamabot:
  - text: "I am ChatKart AI, your virtual assistant."
  utter_profile_created:
  - text: "Thank you, {name}! Your profile has been created successfully. ‚úÖ"

actions:
  - action_session_start
  - action_change_address
  - action_query_llm
  - validate_profile_form
  - action_show_product_by_id

forms:
  profile_form:
    required_slots:
      - name
      - phone_number
      - address
      - email

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true