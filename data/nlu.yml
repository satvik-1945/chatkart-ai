version: "3.1"

nlu:

- intent: greet
  examples: |
    - hi
    - hello
    - hey there
    - namaste
    - good morning
    - good evening

- intent: goodbye
  examples: |
    - bye
    - okay thanks
    - see you later
    - thank you
    - talk to you soon

- intent: affirm
  examples: |
    - yes
    - haan
    - of course
    - definitely
    - sure

- intent: deny
  examples: |
    - no
    - nahi
    - not now
    - maybe later

- intent: create_profile
  examples: |
    - My name is [Anjali](name)
    - I am [Pooja](name) and my number is [9876543210](phone_number)
    - Save my details: [Rekha](name), [9998887777](phone_number), [123 MG Road, Bhopal](address)
    - [Satya](name), [1234567890](phone_number), [home address is 4th cross, JP Nagar, Bangalore](address)

- intent: change_address
  examples: |
    - I want to change my address
    - deliver it to my [office](delivery_tag)
    - Please update my address to [22 Krishna Colony, Indore](address)
    - Change delivery location to [home](delivery_tag)

- intent: confirm_purchase
  examples: |
    - I want to buy article [SK1009](article_id)
    - Book [FZ9981](article_id)
    - Confirm order for [TX904](article_id)
    - Please order [AR105](article_id) for me

- intent: ask_payment
  examples: |
    - How do I pay?
    - Send me QR
    - Give me your UPI
    - How to send the money?

- intent: ask_question
  examples: |
    - What is the delivery time?
    - Do you have cash on delivery?
    - Can I return it?
    - What if the size doesn't fit?

- intent: inform
  examples: |
    - My number is [8765432109](phone_number)
    - Send to [MG Road, Pune](address)
    - [TX0101](article_id)