

version: "3.1"
nlu:
- intent: greet
  examples: |
    - hi
    - hello
    - hey there
    - namaste
    - good morning

- intent: goodbye
  examples: |
    - bye
    - okay thanks
    - see you later
    - thank you
    - talk to you soon

- intent: affirm
  examples: |
    - yes
    - haan
    - of course
    - definitely

- intent: deny
  examples: |
    - no
    - nahi
    - not now
    - maybe later

- intent: create_profile
  examples: |
    - I want to create a profile
    - I need to sign up
    - Can I register?
    - Let's create my account
