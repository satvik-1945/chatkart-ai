version: "3.1"
rules:
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Handle all general queries with LLM
  steps:
  - intent: ask_llm
  - action: action_query_llm

- rule: Activate profile form
  steps:
  - intent: create_profile
  - action: profile_form
  - active_loop: profile_form

- rule: Submit profile form
  condition:
  - active_loop: profile_form
  steps:
  - action: profile_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: validate_profile_form

- rule: Respond to product inquiry by ID
  steps:
  - intent: request_product_by_id
  - action: action_show_product_by_id